<ion-header>

  <ion-navbar>
    <ion-title>Add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="container form-box">
    <div class="col-xs-12">
          <form class="form-signup">
            <div class="form-group">
              <label class="dark">Title Name</label>
              <input type="email" class="text-box form-control dark" placeholder="name" required="" [(ngModel)]="name" name="name" required>
            </div>
            <div class="form-group">
              <label class="dark">Description</label>
              <input type="email" class="text-box form-control dark" placeholder="description" required="" [(ngModel)]="description" name="description" required>
            </div>

            <div class="col-xs-6" style="text-align: left">
                <img class="product_left_image" src="{{image}}" value="image">
            </div>

            <div class="form-group product_image" >
                <div class="col-xs-12">
              <label class="dark">Upload Image</label> <br>
              <span id="fileselector">
                <label class="" for="upload-file-selector">
                    <input class="fileInput" type="file" name="file1">
                    <span class="color-red"><b>Image</b></span>
                </label>
              </span>
              </div>
            </div>

          <br>
            <div class="col-xs-12" style="text-align: center;">
              <button class="btn-article">Save</button>	
            </div>
            <br><br><br><br>
          </form>
      </div>
  </div>  
  </ion-content>
